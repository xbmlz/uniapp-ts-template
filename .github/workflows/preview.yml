name: preview
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Nodejs ğŸ‰
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup config âš™ï¸
        shell: bash
        run: |
          sed -i  's#VITE_PUBLIC_PATH\s*=.*#VITE_PUBLIC_PATH = /venable-uniapp/#g' ./.env.production
          cat ./.env.production

      - name: Install and Build ğŸ”§
        run: |
          npm i -g pnpm
          pnpm i
          pnpm run build:h5

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/build/h5
